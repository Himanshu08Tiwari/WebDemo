<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search-box">
                <input type="text" placeholder="Enter city name here" spellcheck="false" class="input-area">
                <div class="search-img">
                    <img src="images/search.png" alt="" srcset="" class="search-btn">
                </div>

            </div>

            <div class="middle-container">
                <div class="cloud-img">
                    <img src="images/clouds.png" alt="" srcset="" id="cloud-img">
                </div>

                <h1 class="temp-detail">
                    7 Â°c
                </h1>
                <h2 class="city-name">
                    India
                </h2>
            </div>

            <div class="bottom-container">
                <div class="box">
                    <div class="img-box">
                        <img src="images/humidity.png" alt="" srcset="">

                    </div>
                    <div class="info">
                        <h3 id="humidity">

                            48%
                        </h3>
                        <h4>
                            Humidity
                        </h4>
                    </div>
                </div>
                <div class="box">
                    <div class="img-box">
                        <img src="images/wind.png" alt="" srcset="">

                    </div>
                    <div class="info">
                        <h3 id="wind-speed">
                            48Km/Hr
                        </h3>
                        <h4>
                            Wind speed
                        </h4>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
